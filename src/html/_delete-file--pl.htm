<div id="delete-file--pl" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="delete-file__content popup__content">
			<div class="delete-file__top">
				<h2 class="delete-file__title">Are you sure you want to delete file?</h2>
				<button class="delete-file__close" data-close>
					<svg>
						<use xlink:href="@img/icons/icons.svg#close"></use>
					</svg>
				</button>
			</div>
			<div class="delete-file__name">
				<div class="delete-file__ext-icon">
					<svg>
						<use xlink:href="@img/icons/icons.svg#image"></use>
					</svg>
				</div>
				<div class="delete-file__file-name">IMG_999_99_999999.JPG</div>
			</div>
			<div class="delete-file__actions">
				<button class="delete-file__delete button">Delete</button>
				<button class="delete-file__cancel button button--outstroke">Cancel</button>
			</div>
		</div>
	</div>
</div>
